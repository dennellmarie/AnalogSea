<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="assignupstyle.css">
<title>Analog Sea Sign Up Page</title>
</head>

<body>

<div class="logo"><img src="logo.png" alt="AnalogSea logo"></div>

<div class="middle-form">
<fieldset name="sign-up">
    <h1>Sign up</h1>
    <label for="email">Email</label>
    <input type="email" name='email' id='email' placeholder="foo@bar.com"/>

    <label for="password">Password</label>
    <input type="text" name='password' id='last-name' placeholder='1234passw0rd' />

    <button type='submit'>Sign Up</button>
  
  	<div class="forgot-link"><a href="#" class="forgot-link">Forgot password?</a></div>

 </fieldset>
 </div>

 <h4>Already have an account? <a href="#">Log in</a></h4>




</body>

</html>
